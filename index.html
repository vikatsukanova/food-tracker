<!DOCTYPE html>
<html>
<head>
	<title>Food Tracker and Recipes</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
	    <h1>Food Tracker and Recipes</h1>
	    <form>
	      <label for="item">Add an item:</label>
	      <input class="" type="text" id="item" placeholder="Add an ingredient">
	      <input id="ingredient" type="submit" value="Add Item">
	    </form>
	    <ul class="ingredients-list">
	      <!-- To do items get added dynamically here -->
	    </ul>
	    <button id="recipes">Show Recipes</button>
	    <div id="recipes-wrapper"></div>
  </div>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
